version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: instagram_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-instagram_db}
      POSTGRES_USER: ${POSTGRES_USER:-instagram_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-instagram_password}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - instagram_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-instagram_user} -d ${POSTGRES_DB:-instagram_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  instagram_network:
    driver: bridge